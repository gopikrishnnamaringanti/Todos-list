<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Todos List</h1>
    <div class="content">
        <p>Welcome, {{ session['username'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>
        <form method="post">
          <p>
            <b><label for="content">Todo Content</label></b>
          </p>
          <p>
            <input type="text" name="content" placeholder="Add todo">
          </p>
          <p>
            <b><label for="degree">Degree</label></b>
          </p>
          <p>
            <input type="radio" id="degree-0" name="degree" required value="important">
            <label for="degree-0">Important</label>
          </p>
          <p>
            <input type="radio" id="degree-1" name="degree" required value="unimportant">
            <label for="degree-1">Unimportant</label>
          </p>
          <button type="submit">Submit</button>
        </form>
        <hr>
        {% for todo in todos %}
             <div class="todo">
                <p>{{ todo['content'] }} <i>({{ todo['degree'] }})</i></p>
                <form method="post" action="{{ url_for('delete', id=todo['_id']) }}">
                    <button type="submit"
                    value="Delete todo"
                    onclick="return confirm('Are you sure?')">Delete</button>
                </form>
             </div>
        {% endfor %}
    </div>
</body>
</html>
